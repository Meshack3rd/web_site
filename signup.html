<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXT Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
     <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class='bx bxl-postgresql'></i>NEXT</a>
             <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> 
                <span class="bar"></span> 
                <span class="bar"></span> 
             </div>
             <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/about.html" class="navbar__links">About</a>
                </li>
                 <li class="navbar__btn">
                    <a href="/services.html" class="navbar__links">Services</a>
                </li>
                <li class="navbar__item">
                    <a href="/tech.html" class="navbar__links">Contact</a>
                </li>
                <li class="navbar__btn">
                    <a href="/signup.html" class="button">Sign In</a>
                </li>
             </ul>
        </div> 
     </nav>
     <div class="logreg-box">
         <div class="main__container">
            <div class="main__content">
                <h1>NEXT GENERATION Tech</h1>
                <h2>TECHNOLOGY</h2>
            </div>
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"> <i class='bx bxl-gmail'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">  <i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="Submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"> <i class='bx bxl-gmail'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <i class='bx bxl-gmail'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">  <i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="Submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>
         </div>
     </div>

     <script src="app.js"></script>
</body>
</html>
